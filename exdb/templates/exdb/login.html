{% extends 'exdb/base.html' %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
    <h1>{% trans 'Login' %}</h1>
    <form method='post'>
        {% trans 'Username:' %} <input type='text' name='username'>
        {% trans 'Password:' %} <input type='password' name='password'>
        {% csrf_token %}
        <input type='submit' value={% trans 'Submit' %}>
    </form>
{% endblock %}
